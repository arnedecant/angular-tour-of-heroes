<div *ngIf="hero">
	<h2>Hero details: {{hero.name}}</h2>
	<form>
		<md-form-field>
			<input mdInput placeholder="ID" disabled value="{{hero.id}}" name="id">
		</md-form-field>
		<md-form-field>
			<input mdInput placeholder="Name" [(ngModel)]="hero.name" name="name">
		</md-form-field>
	</form>
	<button md-raised-button (click)="goBack()">Back</button>
	<button md-raised-button color="primary" (click)="save()">Save</button>
</div>
