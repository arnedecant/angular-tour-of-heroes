<div *ngIf="hero">
	<h2>{{hero.name}} details!</h2>
	<form>
		<label>id: </label>{{hero.id}}
		<md-form-field>
			<input mdInput placeholder="Name" [(ngModel)]="hero.name" name="name">
		</md-form-field>
	</form>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
