<form>
  <md-form-field>
    <input mdInput placeholder="Search hero" aria-label="Search hero" [mdAutocomplete]="auto" [formControl]="searchCtrl">
      <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let hero of filteredHeroes | async" [value]="hero.name" (click)="gotoDetail(hero)">
        {{ hero.name }}
      </md-option>
    </md-autocomplete>
  </md-form-field>
</form>
